<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ecommerce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white text-primary w-full uppercase tracking-wider py-5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="">
                <img src="./images/logo-black.png" alt="Shop Logo" srcset="" class="">
            </div>
            <div class="">
                <ul class="menu__list hidden md:flex gap-5 items-center">
                    <li class=""><a href="" class="">Catalogue</a></li>
                    <li class=""><a href="" class="">Fashion</a></li>
                    <li class=""><a href="" class="">Favorite</a></li>
                    <li class=""><a href="" class="">Lifestyle</a></li>
                    <li class="py-2 px-4 bg-primary text-white rounded-md hover:opacity-90"><a href="" class="">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!-- Hero Section -->
        <section class="py-10">
            <div class="container mx-auto bg-[#F4F6F5] rounded-lg">
                <div class="flex items-center flex-col md:flex-row p-10">
                    <div class="text-center md:text-left md:w-1/2">
                        <h1 class="text-4xl md:text-8xl font-bold leading-10"><span class="relative inline-block after:absolute after:block after:content[''] after:bg-black after:w-[120%] after:h-full after:-z-10">LETS'S</span><span class="inline-block">EXPLORE</span><span class="inline-block">UNIQUE</span><span>CLOTHS</span></h1>
                        <p class="py-4 text-center md:text-left text-2xl md:text-4xl leading-6">Live for Influential and Innovative fashion!</p>
                        <div class="flex gap-2 items-center">
                            <div>
                                <img src="./images/banner-image-2.png" alt="">
                            </div>
                            <div>
                                <a href="" class="py-2 px-4 bg-primary text-white rounded-md hover:opacity-90">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="md:w-1/2">
                        <img src="./images/banner-image.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- Slider Section -->
        <section class="bg-secondary">
            <div class="p-10">
                <div class="grid md:grid-cols-3 lg:grid-cols-6 place-items-center gap-10 justify-between">
                    <div class="w-[150] py-5">
                        <img src="./images/brands/amazon.png" alt="">
                    </div>
                    <div class="w-[150] py-5">
                        <img src="./images/brands/hm.png" alt="">
                    </div>
                    <div class="w-[150] py-5">
                        <img src="./images/brands/lacoste.png" alt="">
                    </div>
                    <div class="w-[150] py-5">
                        <img src="./images/brands/levis.png" alt="">
                    </div>
                    <div class="w-[150] py-5">
                        <img src="./images/brands/obey.png" alt="">
                    </div>
                    <div class="w-[150] py-5">
                        <img src="./images/brands/shopify.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- New Arrivals -->
        <section class="py-20">
            <div class="container mx-auto">
                <div class="text-center md:text-left relative inline-block ">
                    <h1 class="text-black text-4xl md:text-6xl font-bold after:absolute after:right-0 after:bottom-0 after:-z-10 after:content[''] after:block after:bg-secondary after:w-full after:h-full">NEW ARRIVALS</h1>
                </div>
                <div class="pt-20">
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 ">
                        <!-- Card No 1 -->
                        <div>
                            <div class="w-full">
                                <img src="./images/hoddiee.png" alt="" class="rounded-2xl object-cover w-full h-[100vh]">
                            </div>
                            <div class="flex items-center justify-between p-5 pt-10">
                                <div>
                                    <h2 class="text-black font-bold text-4xl">Hoodies and Sweetshirt</h2>
                                    <h3 class="text-gray-500 pt-5">Explore Now</h3>
                                </div>
                                <div>
                                    <img src="./images/arrow.png" alt="" class="w-8">
                                </div>
                            </div>
                        </div>
                        <!-- Card No 2 -->
                        <div>
                            <div class="">
                                <img src="./images/coats.png" alt="" class="rounded-2xl object-cover w-full h-[100vh]">
                            </div>
                            <div class="flex items-center justify-between p-5 pt-10">
                                <div>
                                    <h2 class="text-black font-bold text-4xl">Coats & Parkas</h2>
                                    <h3 class="text-gray-500 pt-5">Explore Now</h3>
                                </div>
                                <div>
                                    <img src="./images/arrow.png" alt="" class="w-5">
                                </div>
                            </div>
                        </div>
                        <!-- Card No 3 -->
                        <div>
                            <div class="">
                                <img src="./images/T-shirts.png" alt="" class="rounded-2xl object-cover w-full h-[100vh]">
                            </div>
                            <div class="flex items-center justify-between p-5 pt-10">
                                <div>
                                    <h2 class="text-black font-bold text-4xl">Tees & T-Shirt</h2>
                                    <h3 class="text-gray-500 pt-5">Explore Now</h3>
                                </div>
                                <div>
                                    <img src="./images/arrow.png" alt="" class="w-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
